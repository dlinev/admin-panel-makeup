<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="./checkbox-radio.css" />
    <title>Checkbox-radio</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="frame frame_checkbox-radio">
        <input class="checkbox checkbox_empty" type="checkbox"></input>
        <input class="checkbox checkbox_checked" type="checkbox" checked>
          <svg
            class="checkbox__img"
            viewBox="0 0 16 16"
            fill="#FFF"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z"
              stroke="none"
            />
          </svg>
        </input>
      </div>

      <div class="frame frame_checkbox-radio">
          <input class="radiobutton radiobutton_empty" type="radio" name="radio-dz" value="radio1"></input>
          <input class="radiobutton radiobutton_checked" type="radio" name="radio-dz" checked value="radio2"></input>
      </div>
    </div>
  </body>
</html>
