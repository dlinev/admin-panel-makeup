<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="./checkbox-radio.css" />
    <title>Checkbox-radio</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="frame frame_checkbox-radio">
        <div class="checkbox-block">
          <div class="checkbox">
            <input class="custom-checkbox" type="checkbox" id="checkbox-1" />
            <label for="checkbox-1"></label>
          </div>
          <div class="checkbox">
            <input
              class="custom-checkbox"
              type="checkbox"
              id="checkbox-2"
              checked
            />
            <label for="checkbox-2"></label>
          </div>

          <div class="checkbox checkbox_empty">
            <input class="custom-checkbox" type="checkbox" id="checkbox-1" />
            <label for="checkbox-1"></label>
          </div>
        </div>
        <div class="checkbox checkbox_checked">
          <input
            class="custom-checkbox"
            type="checkbox"
            id="checkbox-2"
            checked
          />
          <label for="checkbox-2"></label>
        </div>
      </div>

      <div class="frame frame_checkbox-radio">
        <div class="radio-block">
          <div class="radio">
            <input
              class="custom-radio"
              id="radio-1"
              type="radio"
              name="radio-group"
              value="radio1"
            />
            <label for="radio-1"></label>
          </div>
          <div class="radio">
            <input
              class="custom-radio"
              id="radio-2"
              type="radio"
              name="radio-group"
              checked
              value="radio2"
            />
            <label for="radio-2"></label>
          </div>
          <div class="radio radio_empty">
            <input
              class="custom-radio custom-radio_empty"
              id="radio-1"
              type="radio"
              name="radio-group"
              value="radio1"
            />
            <label for="radio-1"></label>
          </div>
          <div class="radio radio_checked">
            <input
              class="custom-radio custom-radio_checked"
              id="radio-2"
              type="radio"
              name="radio-group"
              checked
              value="radio2"
            />
            <label for="radio-2"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
