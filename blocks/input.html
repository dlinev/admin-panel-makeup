<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="./input.css" />
    <title>Input</title>
  </head>

  <body>
    <div class="frame">
      <div class="input">
        <label class="input__label"
          >Дата и время заказа
          <div class="input-block">
            <input
              class="input-block__item"
              type="datetime"
              placeholder="Введите"
            />
          </div>
        </label>
      </div>

      <div class="input">
        <label class="input__label"
          >Дата и время заказа
          <div class="input-block">
            <input
              class="input-block__item input-block__item_error"
              type="datetime"
              placeholder="Введите"
              value="06.12.2021"
            />
            <button class="input-button">
              <svg
                class="input-button__img"
                viewBox="0 0 16 16"
                fill="none"
                stroke="#BAD8F5"
              >
                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
              </svg>
            </button>
          </div>
        </label>
      </div>

      <div class="input">
        <label class="input__label"
          >Дата и время заказа
          <div class="input-block">
            <input
              class="input-block__item input-block__item_lock"
              type="datetime"
              disabled="true"
              placeholder="Введите"
              value="06.12.2021"
            />
            <svg
              class="input-block__img"
              viewBox="0 0 16 16"
              fill="#000"
              stroke="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                stroke="none"
              />
              <path
                d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                stroke="none"
              />
            </svg>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
